<mat-card>
  <mat-card-title>ingresar</mat-card-title>
  <mat-card-content>
  	<div class="login-container" [formGroup]="loginForm">
  	  <mat-form-field>
  	  	<input matInput placeholder="ingrese su mail" fromControlName="email" required>
  	  </mat-form-field>
  	  <mat-form-field>
  	  	<input matInput placeholder="Enter your password" formControlName="password">

  	<button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-content>
</mat-card>
