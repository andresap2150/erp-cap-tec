<div class="view-eval-comp">
  <mat-table #table [dataSource]="activos$">
    <ng-container matColumnDef="id_activo">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.id_activo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre_activo">
      <mat-header-cell *matHeaderCellDef>Activo</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.nombre_activo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="madu">
      <mat-header-cell *matHeaderCellDef>Por Madurez</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.madu}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mode">
      <mat-header-cell *matHeaderCellDef>Por Modernidad</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.mode}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="infl">
      <mat-header-cell *matHeaderCellDef>Por Influencia</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.infl}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="proy">
      <mat-header-cell *matHeaderCellDef>Grado en un Proyecto</mat-header-cell>
      <mat-cell *matCellDef="let ativoTecnologico">{{ativoTecnologico.proy}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
