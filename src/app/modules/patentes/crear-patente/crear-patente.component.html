<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Patente</h3>
                    <span *ngIf="submitted && crearPatente.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="crearPatente" (ngSubmit)="agregarEditarPatente()">
                        <input type="text" class="form-control form-control-lg mt-1" formControlName="titulo" placeholder="Titulo">
                        <input type="textarea" class="form-control form-control-lg mt-1" formControlName="descripcion" placeholder="Descripcion de patente">
                        <label for="fechaSolicitud"><h5 style="margin-top: 4px;">Fecha de Solicitud:</h5></label>
                        <input type="date" id='fechaSolicitud' class="form-control form-control-lg mt-1" formControlName="fechaSolicitud" placeholder="Fecha de Solicitud">
                        <label for="fechaPublicacion"><h5>Fecha de Publicacion:</h5></label>
                        <input type="date" class="form-control form-control-lg mt-1" formControlName="fechaPublicacion" placeholder="Fecha de Publicacion">
                        <label for="fechaCaducidad"><h5>Fecha de Caducidad:</h5></label>
                        <input type="date" class="form-control form-control-lg mt-3" formControlName="fechaCaducidad" placeholder="Fecha de Caducidad">
                        <label for="fechaPresentacion"><h5>Fecha de Presentacion:</h5></label>
                        <input type="date" class="form-control form-control-lg mt-1" formControlName="fechaPresentacion" placeholder="Fecha de Presentacion">
                        <label for="creadores"><h5>Creadores:</h5></label>
                        <input type="textarea" class="form-control form-control-lg mt-1" formControlName="creadores" placeholder="Creadores">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/listar-patentes">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
